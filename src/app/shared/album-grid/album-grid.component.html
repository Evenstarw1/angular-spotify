<div class="album-grid-container">
  <table
    mat-table
    [dataSource]="albums"
    class="mat-elevation-z8 animate__animated animate__bounce animate__fadeInUp"
  >
    <ng-container matColumnDef="album-image">
      <th mat-header-cell *matHeaderCellDef>Album Image</th>
      <td mat-cell *matCellDef="let album">
        <img [src]="album.imageUrl" alt="{{ album.name }}" width="50" />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let album">{{ album.name }}</td>
    </ng-container>

    <ng-container matColumnDef="detail-button">
      <th mat-header-cell *matHeaderCellDef></th>

      <td mat-cell *matCellDef="let album">
        <mat-card-actions class="card-button">
          <button mat-raised-button [routerLink]="['/album', album.id]">
            View Details
          </button>
        </mat-card-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
